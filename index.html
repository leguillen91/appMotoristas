<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
    <title>Login Motorista</title>
</head>
<body>


    <!----Seccion Inicio de seccion-->
    <div class="" id="seccion-login-motorista">


    
    <header class="contenido-1">
        <div style="margin-bottom: 10%;"><img src="img/logo.png" alt=""></div>
        <h6 class="texto">Inicia Sesión </h6>
        </header>


        <section class="contenedor-formulario">


            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="email" placeholder="Usuario Motorista">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="contraseña" placeholder="Contraseña">
                </div>
            </form>

        

    </section>

    <footer class="contenido-3">

        <div class="botones">
        <button onclick=" validadLogin()" type="button" id="boton-entrar" class="btn btn-primary">Continuar</button>

        <div class="contenido-4">
            <p>No tienes cuenta? </p>
            <button onclick="irRegistro();"  type="button" id="boton-registro" class="btn btn-link">Registrarse</button>
        </div>

        </div>
    </footer>

</div>
    


<script src="main-login.js"></script>
</body>
</html>
