<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
    <title>Registro</title>
</head>
<body>
    

    <div class="" id="seccion-login-motorista">


    
        <header class="contenido-1">
            <div style="margin-bottom: 10%;"><img src="/img/logo.png" alt=""></div>
            <h6 class="texto">Registro </h6>
            </header>
    
    
            <section class="contenedor-formulario">
    
    
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="celular" placeholder="Celular">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="correo" placeholder="Correo">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" id="contraseña" placeholder="Contraseña">
                    </div>
                </form>
    
            
    
        </section>
    
        <footer class="contenido-3">
    
            <div class="botones">
            <button type="button" id="boton-entrar" class="btn btn-primary">Continuar</button>
    
            <div class="contenido-4">
                <p>Ya tienes cuenta? </p>
                <button type="button" id="boton-registro" class="btn btn-link">Inicia Sesion</button>
            </div>
    
            </div>
        </footer>
    
    </div>
</body>
</html>
